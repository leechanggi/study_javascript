<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 250px;
        height: 250px;
        background-color: yellow;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="checkbox" />
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
      document.addEventListener(
        'wheel',
        event => {
        console.log('scrolling');
        // event.preventDefault();
        // 빠르게 동작해야 하는 경우(wheel의 경우는 passive 하기 때문에)에 e.preventDefault()는 브라우저의 기본동작을 취소할수 없다.
        // 아래와 같이 passive를 false로 하면 취소가 가능하다. 하지만 passive를 굳이 false로 바꾸면서 까지 브라우저의 기본동작을 취소하지 않는 것이 좋다.
        event.preventDefault();
        },
        {passive: false}
      );
      const checkbox = document.querySelector('input');
      checkbox.addEventListener('click', event => {
        // long
        console.log('checked');
        // event.preventDefault();
        // e.preventDefault()는 브라우저에서 기본적으로 발생하는 동작을 취소.
      });
    </script>
  </body>
</html>
