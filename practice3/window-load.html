<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window-load</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/window-load.css">
    <script src="js/window-load.js" defer></script>
</head>
<body>
    <script>
        // only document : html 만 완료되면 호출
        window.addEventListener('DOMContentLoaded', ()=> {
            console.log('DOMContentLoaded')
        });
        // after resources : css, images 등등 모든 소스들이 완료되고난 후에 호출
        window.addEventListener('load', ()=> {
            console.log('load')
        });
        // before unload : unload가 되기전에 호출
        window.addEventListener('beforeunload', ()=> {
            console.log('beforeunload')
        });
        // resource is being unloaded : 리소스들이 모두 unloaded가 되었을때 호출
        window.addEventListener('unload', ()=> {
            console.log('unload')
        });
    </script>
</body>
</html>
