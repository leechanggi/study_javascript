<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOOPPING LIST</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>SHOOPPING LIST</h1>
    </header>
    <div id="container">
        <div class="section1">
            <ul class="shopList-wrap">
                <li class="shopList">
                    <span class="listTitle">우유</span>
                    <span class="listDel">
                        <button class="btnDel" type="button"></button>
                    </span>
                </li>
            </ul>
        </div>
    </div>
    <footer>
        <div class="textInput-wrap">
            <label for="textInput"></label>
            <input type="text" name="textInput" id="textInput">
        </div>
        <div class="addBtn-wrap">
            <button class="addBtn" type="button"></button>
        </div>
    </footer>
</body>
</html>
